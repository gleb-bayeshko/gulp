<div class="registration-countdown">
    <div class="wrapper">
        <div class="countdown-content">
            <div class="countdown__begin">
                <div class="countdown__text">До начала регистрации:</div>
                <div class="countdown__clockface">
                    <div class="countdown" data-date="30-03-2024" data-time="09:00">
                        <div class="day"><span class="num"></span><span class="word"></span></div>
                        <span class="word colon">:</span>
                        <div class="hour"><span class="num"></span><span class="word"></span></div>
                        <span class="word colon">:</span>
                        <div class="min"><span class="num"></span><span class="word"></span></div>
                        <div class="sec"><span class="num"></span><span class="word"></span></div>
                    </div>
                </div>
            </div>
            <div class="countdown__divider"></div>
            <div class="countdown-email">
                <div class="countdown-email__description">
                    Оставьте электронную почту, а мы напомним о начале регистрации и будем держать в курсе новостей
                </div>
                <div class="countdown-email__subscribe">
                    <input type="email" class="input countdown-email__input" placeholder="Электронная почта" />
                    <button type="button" class="btn btn-gradient countdown-email__button">Подписаться на новости</button>
                </div>
            </div>
        </div>
    </div>
</div>
